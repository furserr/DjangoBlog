{{ form.media }}
{% for field in form %}
            <div class="form-group">
            <div class="row">
                <div class="col-lg-2">
                    <label class="control-label" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                </div>
                <div class="col-lg-6">
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span class="text-danger"><b>{{ error }}</b></span>
                        {% endfor %}
                    {% else %}
                        {% if field.help_text %}
                           <span class="text-success">{{ field.help_text }}</span>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
            </div>
        {% endfor %}
